{% extends 'base.html' %}

{% block content %}
<div class="container">
    
    {% include 'nav_buttons.html' %}
    
    <br><br>
    
    <table class="table table-hover table-condense">
        <thead>
            <tr>
                <th>Restaurant</th>
                <th>Link</th>

            </tr>
        </thead>
        <tbody>
        {% if restaurants %}
            {% for restaurant in restaurants %}
                <tr>
                    <td>{{restaurant}}</td>
                    <td>{{restaurant.link}}</td>
                    {% if user.is_staff %}
                    <td><a href="{% url 'lunch:delete_restaurant' restaurant.id %}" class='btn btn-danger btn-xs pull-right'>Delete</a></td>
                    {% endif %}
                </tr>
            {% endfor %}
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
