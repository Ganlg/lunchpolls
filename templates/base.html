{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FedEx Lunch Group</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">FedEx Lunch Group</a>
    </div>
    {% if user.is_authenticated %}
      <p class='navbar-text navbar-right'>Logged in as 
          <a href="{% url 'account:index' %}">{{ user }}</a>&nbsp;&nbsp;
          <a href="{% url 'account:logout' %}">Logout</a>&nbsp;&nbsp;
      </p>
      
      
    {% else %}
      <form class="navbar-form form-inline pull-right" action="{% url 'account:login' %}" method="post">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="hidden" name="next" value="{{request.path}}">
          <button type="submit" class="btn btn-success btn-sm">Login</button>
          <a class="btn btn-default btn-sm" href="{% url 'account:register' %}">Register</a>
      </form>
    {% endif %}
  </div>
</nav>    

<div class="container">
    <div class="jumbotron">
        <h1>FedEx Lunch Polls</h1> 
        <p>Let's vote for your favorite restaurants</p> 
    </div>
    
</div>
    

{% block content %}    
{% endblock %}

</body>
</html>
